<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" media="(prefers-color-scheme: light)" href="%sveltekit.assets%/favicon-light.png"/>
		<link rel="icon" media="(prefers-color-scheme: dark)" href="%sveltekit.assets%/favicon-dark.png"/>
		<link rel="apple-touch-icon" media="(prefers-color-scheme: light)" href="%sveltekit.assets%/favicon-light.png"/>
		<link rel="apple-touch-icon" media="(prefers-color-scheme: dark)" href="%sveltekit.assets%/favicon-dark.png"/>
		%sveltekit.head%
		<script>
			if (localStorage.theme === 'dark' || (localStorage.theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
			  document.documentElement.classList.add('dark')
			} else {
			  document.documentElement.classList.remove('dark')
			}
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
